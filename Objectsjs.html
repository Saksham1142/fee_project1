let bankAccount = {
  owner: "Saksham Jain",
  balance: 1000,  

  // Deposit method
  deposit: function(amount) {
    this.balance += amount;
    return this.balance;
  },

  // Withdraw method
  withdraw: function(amount) {
    if (amount > this.balance) {
      return "Insufficient funds";
    }
    this.balance -= amount;
    return this.balance;
  }
};

// ---- Test ----
console.log("After deposit(500):", bankAccount.deposit(500));   // 1500
