<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Loop Examples</title>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h1>JavaScript Loop Examples</h1>

  <!-- FOR LOOP -->
  <h2>ðŸ”¹ For Loop</h2>
  <button onclick="forExamples()">Run For Loop Examples</button>
  <pre id="forResult"></pre>

  <!-- WHILE LOOP -->
  <h2>ðŸ”¹ While Loop</h2>
  <button onclick="whileExamples()">Run While Loop Examples</button>
  <pre id="whileResult"></pre>

  <!-- DO WHILE LOOP -->
  <h2>ðŸ”¹ Do...While Loop</h2>
  <button onclick="doWhileExamples()">Run Do...While Loop Examples</button>
  <pre id="doWhileResult"></pre>

  <!-- FOR...IN LOOP -->
  <h2>ðŸ”¹ For...In Loop (Objects)</h2>
  <button onclick="forInExamples()">Run For...In Loop Examples</button>
  <pre id="forInResult"></pre>

  <!-- FOR...OF LOOP -->
  <h2>ðŸ”¹ For...Of Loop (Arrays & Strings)</h2>
  <button onclick="forOfExamples()">Run For...Of Loop Examples</button>
  <pre id="forOfResult"></pre>

  <script>
    // ---------- FOR LOOP ----------
    function forExamples() {
      let output = "";

      // 1. Numbers 1 to 10
      for (let i = 1; i <= 10; i++) output += i + " ";
      output += "\n";

      // 2. Even numbers 1-20
      for (let i = 2; i <= 20; i += 2) output += i + " ";
      output += "\n";

      // 3. Table of 5
      for (let i = 1; i <= 10; i++) output += `5 x ${i} = ${5 * i}\n`;

      // 4. Sum 1â€“100
      let sum = 0;
      for (let i = 1; i <= 100; i++) sum += i;
      output += `Sum 1-100 = ${sum}\n`;

      // 5. Odd numbers 1-50
      for (let i = 1; i <= 50; i += 2) output += i + " ";
      output += "\n";

      // 6. Squares 1â€“10
      for (let i = 1; i <= 10; i++) output += `${i}Â² = ${i * i}\n`;

      // 7. Factorial of 5
      let fact = 1;
      for (let i = 1; i <= 5; i++) fact *= i;
      output += `5! = ${fact}\n`;

      document.getElementById("forResult").textContent = output;
    }

    // ---------- WHILE LOOP ----------
    function whileExamples() {
      let output = "";

      // 1. Numbers 1-10
      let i = 1;
      while (i <= 10) { output += i + " "; i++; }
      output += "\n";

      // 2. Even 2â€“20
      i = 2;
      while (i <= 20) { output += i + " "; i += 2; }
      output += "\n";

      // 3. 10 down to 1
      i = 10;
      while (i >= 1) { output += i + " "; i--; }
      output += "\n";

      // 4. Sum first 10 natural numbers
      let sum = 0;
      i = 1;
      while (i <= 10) { sum += i; i++; }
      output += `Sum = ${sum}\n`;

      // 5. Table of 3
      i = 1;
      while (i <= 10) { output += `3 x ${i} = ${3 * i}\n`; i++; }

      // 6. Multiples of 5 up to 50
      i = 5;
      while (i <= 50) { output += i + " "; i += 5; }
      output += "\n";

      // 7. Factorial of 5
      let fact = 1;
      i = 1;
      while (i <= 5) { fact *= i; i++; }
      output += `5! = ${fact}\n`;

      document.getElementById("whileResult").textContent = output;
    }

    // ---------- DO...WHILE LOOP ----------
    function doWhileExamples() {
      let output = "";

      // 1. Numbers 1-5
      let i = 1;
      do { output += i + " "; i++; } while (i <= 5);
      output += "\n";

      // 2. 10 down to 1
      i = 10;
      do { output += i + " "; i--; } while (i >= 1);
      output += "\n";

      // 3. First 5 even numbers
      i = 2; let count = 0;
      do { output += i + " "; i += 2; count++; } while (count < 5);
      output += "\n";

      // 4. Sum 1â€“10
      i = 1; let sum = 0;
      do { sum += i; i++; } while (i <= 10);
      output += `Sum 1-10 = ${sum}\n`;

      // 5. Squares of 1â€“5
      i = 1;
      do { output += `${i}Â² = ${i * i}\n`; i++; } while (i <= 5);

      // 6. Keep asking (simulate until 0)
      let numbers = [3, 7, 5, 0]; // simulation
      i = 0;
      do { output += `User entered: ${numbers[i]}\n`; } while (numbers[i++] !== 0);

      // 7. Table of 7
      i = 1;
      do { output += `7 x ${i} = ${7 * i}\n`; i++; } while (i <= 10);

      document.getElementById("doWhileResult").textContent = output;
    }

    // ---------- FOR...IN LOOP ----------
    function forInExamples() {
      let output = "";

      // 1. Keys
      let obj1 = {name:"Arpit", age:24};
      for (let key in obj1) output += key + " ";
      output += "\n";

      // 2. Values
      let obj2 = {city:"Delhi", country:"India"};
      for (let key in obj2) output += obj2[key] + " ";
      output += "\n";

      // 3. Fruits with prices
      let fruits = {apple:50, banana:20, mango:60};
      for (let fruit in fruits) output += `${fruit} = â‚¹${fruits[fruit]}\n`;

      // 4. Student details
      let student = {id:101, name:"John", marks:80};
      for (let key in student) output += `${key}: ${student[key]}\n`;

      // 5. Count properties
      let count = 0;
      for (let key in student) count++;
      output += `Total properties = ${count}\n`;

      // 6. Check property
      output += ("email" in student) ? "Email exists\n" : "Email not found\n";

      // 7. Car object
      let car = {brand:"BMW", model:"X5", year:2022};
      for (let key in car) output += `${key}: ${car[key]}\n`;

      document.getElementById("forInResult").textContent = output;
    }

    // ---------- FOR...OF LOOP ----------
    function forOfExamples() {
      let output = "";

      // 1. Array elements
      let arr = [10,20,30,40];
      for (let num of arr) output += num + " ";
      output += "\n";

      // 2. Characters of string
      for (let ch of "Hello") output += ch + " ";
      output += "\n";

      // 3. Fruits
      let fruits = ["Apple","Banana","Mango"];
      for (let f of fruits) output += f + " ";
      output += "\n";

      // 4. Squares
      for (let n of [2,4,6]) output += `${n}Â² = ${n*n}\n`;

      // 5. Sum of array
      let nums = [1,2,3,4,5], sum = 0;
      for (let n of nums) sum += n;
      output += `Sum = ${sum}\n`;

      // 6. Vowels in string
      let str = "JavaScript";
      for (let ch of str) {
        if ("aeiouAEIOU".includes(ch)) output += ch + " ";
      }
      output += "\n";

      // 7. Map keys
      let myMap = new Map([["a",1],["b",2]]);
      for (let key of myMap.keys()) output += key + " ";

      document.getElementById("forOfResult").textContent = output;
    }
  </script>
</body>
</html>
