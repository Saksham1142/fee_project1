<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If Statements in JavaScript</title>
</head>
<body style="font-family: Arial; padding: 20px;">

  <h2>JavaScript If Statement Examples</h2>

  <!-- 1. Positive Number -->
  <h3>1. Check Positive Number</h3>
  <input type="number" id="num1" placeholder="Enter a number">
  <button onclick="checkPositive()">Check</button>
  <p id="result1"></p>

  <!-- 2. Senior Citizen -->
  <h3>2. Senior Citizen Check</h3>
  <input type="number" id="age" placeholder="Enter age">
  <button onclick="checkSenior()">Check</button>
  <p id="result2"></p>

  <!-- 3. Divisible by 5 -->
  <h3>3. Divisible by 5</h3>
  <input type="number" id="num2" placeholder="Enter number">
  <button onclick="checkDivisibleBy5()">Check</button>
  <p id="result3"></p>

  <!-- 4. String contains 'a' -->
  <h3>4. String Contains 'a'</h3>
  <input type="text" id="str" placeholder="Enter text">
  <button onclick="checkStringA()">Check</button>
  <p id="result4"></p>

  <!-- 5. Temperature -->
  <h3>5. Temperature Check</h3>
  <input type="number" id="temp" placeholder="Enter temperature">
  <button onclick="checkTemp()">Check</button>
  <p id="result5"></p>

  <!-- 6. Even Number -->
  <h3>6. Check Even Number</h3>
  <input type="number" id="num3" placeholder="Enter number">
  <button onclick="checkEven()">Check</button>
  <p id="result6"></p>

  <!-- 7. Speed -->
  <h3>7. Speed Check</h3>
  <input type="number" id="speed" placeholder="Enter speed">
  <button onclick="checkSpeed()">Check</button>
  <p id="result7"></p>


  <script>
    // 1. Positive Number
    function checkPositive() {
      let num = document.getElementById("num1").value;
      if (num > 0) {
        document.getElementById("result1").innerText = "Positive Number";
      }
    }

    // 2. Senior Citizen
    function checkSenior() {
      let age = document.getElementById("age").value;
      if (age > 60) {
        document.getElementById("result2").innerText = "Senior Citizen";
      }
    }

    // 3. Divisible by 5
    function checkDivisibleBy5() {
      let num = document.getElementById("num2").value;
      if (num % 5 === 0) {
        document.getElementById("result3").innerText = "Divisible by 5";
      }
    }

    // 4. String contains 'a'
    function checkStringA() {
      let text = document.getElementById("str").value;
      if (text.includes("a")) {
        document.getElementById("result4").innerText = "Contains 'a'";
      }
    }

    // 5. Temperature
    function checkTemp() {
      let temperature = document.getElementById("temp").value;
      if (temperature > 30) {
        document.getElementById("result5").innerText = "Hot Day";
      }
    }

    // 6. Even Number
    function checkEven() {
      let num = document.getElementById("num3").value;
      if (num % 2 === 0) {
        document.getElementById("result6").innerText = "Even Number";
      }
    }

    // 7. Speed
    function checkSpeed() {
      let speed = document.getElementById("speed").value;
      if (speed > 100) {
        document.getElementById("result7").innerText = "Over Speeding";
      }
    }
  </script>
</body>
</html>
