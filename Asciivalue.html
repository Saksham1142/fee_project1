<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Table</title>
</head>
<body>
  <h1>Characters Using ASCII Codes</h1>
  <table border="1" cellpadding="5">
    <tr>
      <th>Character</th>
      <th>ASCII Code</th>
    </tr>
    <tr>
      <td>&#65;</td>
      <td>65</td>
    </tr>
    <tr>
      <td>&#66;</td>
      <td>66</td>
    </tr>
    <tr>
      <td>&#67;</td>
      <td>67</td>
    </tr>
    <tr>
      <td>&#68;</td>
      <td>68</td>
    </tr>
    <tr>
      <td>&#69;</td>
      <td>69</td>
    </tr>
    <tr>
      <td>&#70;</td>
      <td>70</td>
    </tr>
  </table>
</body>
</html>
