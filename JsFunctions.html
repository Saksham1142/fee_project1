<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slice & Splice Example</title>
</head>
<body>
  <h2>Results:</h2>

  <div id="sliceResult"></div>
  <div id="spliceResult"></div>

  <script>
    // 1. useSliceMiddle
    function useSliceMiddle() {
      let arr = ["x", "y", "z", "w"];
      return arr.slice(1, 3); // ["y","z"]
    }

    // 2. useSpliceReplace
    function useSpliceReplace() {
      let arr = ["a", "b", "c", "d"];
      arr.splice(2, 1, "X"); // ["a","b","X","d"]
      return arr;
    }

    // put results directly into page
    document.getElementById("sliceResult").innerHTML =
      "useSliceMiddle → " + useSliceMiddle().join(", ");

    document.getElementById("spliceResult").innerHTML =
      "useSpliceReplace → " + useSpliceReplace().join(", ");
  </script>
</body>
</html>
